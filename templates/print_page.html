<!DOCTYPE html>
<html>
<head>
    <title>사진 인화</title>
    <script>
        function updatePrice() {
            const countInput = document.getElementById('count');
            const priceDisplay = document.getElementById('price');
            const unitPrice = 1000;

            // 인화 장수에 따라 가격 계산
            const count = parseInt(countInput.value) || 1; // 값이 없으면 기본값 1
            const totalPrice = count * unitPrice;

            // 가격 표시 업데이트
            priceDisplay.innerText = totalPrice + "원";
        }
    </script>
</head>
<body style="background-color: gray; color: white;">
    <h2>사진 확인 및 인화</h2>
    <!-- 사진 표시 -->
    {% for image in images %}
        <img src="{{ url_for('static', filename=image.split('/')[-1]) }}" width="200">
    {% endfor %}

    <!-- 인화 폼 -->
    <form action="{{ url_for('print_photo') }}" method="post">
        <label>
            인화 장수: 
            <input type="number" id="count" name="count" min="1" value="1" oninput="updatePrice()">
        </label>
        <p>가격: <span id="price">1000원</span></p>
        <button type="submit">인화하기</button>
    </form>
</body>
</html>
